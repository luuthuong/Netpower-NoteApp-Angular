<ng-container>
  <div class="container">
      <div class="row">
          <div class="col">
              <div class="detail-header">
                  <div  class="fs-medium fw-bold text-white header-title">
                    {{note.title}}
                  </div>
                  <div class="text-secondary">
                    {{note.date}}
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="detail-content text-start overflow-auto overflow-auto text-white lh-2 p-2">
                {{note.content}}
              </div>
              <div class="mt-3 d-flex justify-content-end align-items-center">
                  <i  (click)="Edit(note)"  class="bi bi-pencil edit "></i>
                  <i  (click)="Delete(note)" class="bi bi-trash3 mx-2 delete"></i>
              </div>
          </div>
      </div>
  </div>
  </ng-container>
